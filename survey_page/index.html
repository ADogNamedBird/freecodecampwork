<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Html Survey Form</h1>
    <p id="description">Your feedback is highly valued, it really helps us improve your browsing experience!</p>
    <form id="survey-form">
      
      <label for="name-label">Name:</label>
      <input type="text" id="name" required/>

      <label for="email-label">Email:</label>
      <input type="email" id="email" required/>

      <label for="number-label">Age:</label>
      <input type="number" id="number" min="3" max="100"/>

    </form>
  </body>
</html>
